paths:
  /cart:
    delete:
      description: Remove all items from the cart
      parameters:
      - description: Session ID
        in: header
        name: X-Session-ID
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/crud.CartResponse'
      summary: Clear cart
      tags:
      - cart
    get:
      description: Get the current session's cart
      parameters:
      - description: Session ID
        in: header
        name: X-Session-ID
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/crud.CartResponse'
      summary: Get current cart
      tags:
      - cart
    post:
      consumes:
      - application/json
      description: Add a product to the cart
      parameters:
      - description: Session ID
        in: header
        name: X-Session-ID
        type: string
      - description: Product ID and Quantity
        in: body
        name: request
        required: true
        schema:
          properties:
            productId:
              type: string
            quantity:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/crud.CartResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Product not found
          schema:
            type: string
      summary: Add item to cart
      tags:
      - cart
  /cart/{id}:
    delete:
      description: Remove a product from the cart
      parameters:
      - description: Session ID
        in: header
        name: X-Session-ID
        type: string
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/crud.CartResponse'
        "404":
          description: Item not found
          schema:
            type: string
      summary: Remove item from cart
      tags:
      - cart
    patch:
      consumes:
      - application/json
      description: Update the quantity of a product in the cart
      parameters:
      - description: Session ID
        in: header
        name: X-Session-ID
        type: string
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: New Quantity
        in: body
        name: request
        required: true
        schema:
          properties:
            quantity:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/crud.CartResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Item not found
          schema:
            type: string
      summary: Update cart item quantity
      tags:
      - cart
  /orders:
    post:
      consumes:
      - application/json
      description: Place a new order with the items in the cart
      parameters:
      - description: Checkout Form
        in: body
        name: checkoutForm
        required: true
        schema:
          $ref: '#/definitions/models.CheckoutForm'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/crud.ValidationErrorResponse'
      summary: Place a new order
      tags:
      - orders
  /orders/{id}:
    delete:
      description: Delete an order by ID
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Order not found
          schema:
            type: string
      summary: Delete order
      tags:
      - orders
  /products:
    get:
      description: Get a list of products with optional filtering
      parameters:
      - description: Category Slug
        in: query
        name: category
        type: string
      - description: Manufacturer Slug
        in: query
        name: manufacturer
        type: string
      - description: Search term
        in: query
        name: search
        type: string
      - description: Only in stock
        in: query
        name: inStockOnly
        type: boolean
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
      summary: Get list of products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Create a new product
      parameters:
      - description: Product
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Invalid request
          schema:
            type: string
      summary: Create a product
      tags:
      - products
  /products/{id}:
    delete:
      description: Delete a product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Product not found
          schema:
            type: string
      summary: Delete product
      tags:
      - products
    get:
      description: Get details of a specific product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "404":
          description: Product not found
          schema:
            type: string
      summary: Get product by ID
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Update an existing product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Product
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Product not found
          schema:
            type: string
      summary: Update product
      tags:
      - products
  /products/categories:
    get:
      description: Get a list of all product categories
      produces:
