        "404":
          description: Category not found
          schema:
            type: string
      summary: Update category
      tags:
      - categories
  /products/manufacturers:
    get:
      description: Get a list of all manufacturers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
